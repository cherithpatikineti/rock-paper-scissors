<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissors</title>
    <link rel="stylesheet" href="/rock_paper_scissor/style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="paper">
            <img src="/rock_paper_scissor/paper.png">
        </div>
        <div class="choice" id="rock">
            <img src="/rock_paper_scissor/rock.png">
        </div>
        <div class="choice" id="scissors">
            <img src="/rock_paper_scissor/scissors.png">
        </div>
    </div>
    <div class="scoreBoard">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <div id="msg">Play Your move</div>
    </div>
    <script src="/rock_paper_scissor/game.js"></script>
</body>
</html>
